<!DOCTYPE html>
<html>
<body>

<p>Fibonacci</p>

<button type="ibutton" onclick="myFunction()">Fibonacci series</button>
<script type="text/javascript">
function myFunction(){
var var1 = 0, var2 = 1, var3;
document.write(" The Fibonacci series with 15 values : ");
while(var1<150)
{
document.write(var1 + " ");
var3 = var1+var2;
var1 = var2;
var2 = var3;
}
}
</script>

</body>
</html>
