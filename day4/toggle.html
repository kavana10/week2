<!DOCTYPE html> 
<html> 
      
<head> 
    <meta charset="utf-8"> 
    <meta name="viewport" content= 
        "width=device-width,initial-scale=1">  
      
    <title>jQuery UI toggle method</title> 
      
    <!--Pre-compiled libraries of jQuery UI -->
    <link href =  
"https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
            rel = "stylesheet"> 
              
    <script src =  
        "https://code.jquery.com/jquery-1.10.2.js"> 
    </script> 
      
    <script src =  
        "https://code.jquery.com/ui/1.10.4/jquery-ui.js"> 
    </script> 
      
    <style> 
        .mainDiv { 
            width: 550px;  
            height: 180px; 
        } 
          
        #toggleBtnId { 
            padding: .4em 1em; 
            text-decoration: none;  
        } 
      
        #container {  
            width: 300px; 
            height: 150px;  
            padding: 0.3em; 
            position: relative; 
        } 
  
        #container h3 {  
            margin: 0;  
            padding: 0.4em; 
            text-align: center; 
        }     
  
        .height{ 
            height: 10px; 
        } 
    </style> 
          
    <script> 
        $(function() { 
            function toggleEffect() { 
                $( "#container" ).toggle('pulsate', 1000); 
            }; 
              
            $( "#toggleBtnId" ).click(function() { 
                toggleEffect(); 
                return false; 
            }); 
        }); 
    </script> 
</head> 
      
<body> 
    <h1 style="color:Red"> 
        Toggle
    </h1> 
      
  
      
    <div class="height"></div><br/> 
      
    <div class = "mainDiv"> 
        <div id = "container" >
              <p  style="color:blue"> 
                We are learning jQuery UI framework's 
                toggle() method! Please click button 
                to show and hide the above div. 
            </p> 
        </div> 
    </div> 
      
    <input type = "button" id = "toggleBtnId"
           
            value = "Click this to see magic" /> 
</body> 
  
</html>
